<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5e28dbc410.js" crossorigin="anonymous"></script>
</head>

<body class="" style="background-color: rgb(242, 243, 250);">
    <header>
        <nav class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> ABC News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                            <li class="nav-item">
                                <a class="nav-link active text-primary" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Blog</a>
                            </li>


                            <li class="nav-item">
                                <img style="height: 40px; width: 40px;" class="rounded-circle"
                                    src="https://newprofilepic2.photo-cdn.net//assets/images/article/profile.jpg"
                                    alt="">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>
        <hr class="mx-5">

        <div class="link text-center d-lg-flex container justify-content-between " id="categories">



        </div>

    </header>

    <main>
        <section class="d-flex justify-content-between container">


            <section class="container d-flex justify-content-between my-4" id="">
          <div class="d-flex justify-content-center align-items-center gap-2">
            <p class="p-0 m-0">Sort By:</p>
  
            <div>
              <select id="select-categori" onchange="sortBy()"
                class="form-select"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected>Default</option>
                <option value="01">Breaking News</option>
                <option value="02">Regular News</option>
                <option value="04">Sports</option>
              </select>
            </div>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" onclick="showTodaysPick()">Todays pick</button>
            <button class="btn btn-outline-secondary" onclick="showTrending()">Trending</button>
          </div>
        </section>
  
  
  
  
          </section>
        <section class="container">
            <!-- alert sections -->
            <div class="alert alert-light" role="alert">
                <span id="items">0</span> items found for category <span id="categories-item"></span>
            </div>
        </section>
        
        <section id="news-container" class="container">
     
        </section>
        <section>
            <!-- +modal  -->
            <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" >
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newsModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalContainer" class="modal-body text-center">
      
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
        
        </div>
      </div>
    </div>
  </div>
        </section>


    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
